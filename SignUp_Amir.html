<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/SignUp.css">
    <title>SignUp</title>
</head>

<body>
    <!-- nav -->
    <header>
        <nav class="navbar navbar-expand pr-0 pl-0 pr-md-5 pl-md-5 navbar-light bg-white">
            <a class="navbar-brand" href="#">Logo</a>

            <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark text-nowrap " href="#">خانه <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark text-nowrap" href="#">دوره آموزشی</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark text-nowrap" href="#">رویداد</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark text-nowrap" href="#">فروشگاه</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" href="#">
                <img src="./image/user.png" alt="icon" class="User_img">
            </a>
        </nav>

    </header>
    <!-- end nav -->

    <!-- logo -->
    <div class="help_div d-flex justify-content-center align-items-center">
        <h3>
            LOGO
        </h3>
    </div>
    <!-- end logo -->

    <section>
        <div class="inputs_section row d-flex mx-auto  justify-content-center">
            <div class="col-12 col-md-7 col-lg-6 col-xl-4 pt-4">
                <!-- code -->
                <div class="col-12 d-flex rounded">
                    <div class="w-100 d-flex col-12 p-0" style="border: 2px #c9c9c9c9 solid !important; height: 50px;">
                        <div class="w-50 code_div d-flex pt-2 justify-content-center align-items-center"
                            style="  background-color: #f5f5f5;"">
                            <h5 class=" text-center code_txt text-secondary w-100">کد دریافتی</h5>
                        </div>
                        <div class="w-50 bg-white text-center rounded">
                            <input type="tel" class="h-100 w-100  text-center"
                                placeholder="کد دریافتی را وارد نمایید" />
                        </div>
                    </div>
                </div>
                <!-- end  code -->


                <!-- get code -->
                <div class="row" style="margin-top: 50px;">
                    <div class="col-6 d-flex justify-content-satart" style="padding-right: 30px;">
                        <button class="getcode_button text-center border-0 float-right">دریافت
                            کد</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center p-0 pl-3 align-items-center">
                        <div class="d-flex align-items-center p-0">
                            <h5 class="text-nowrap time_txt mt-1 text-secondary ">
                                ۶۰
                            </h5>
                            <h6 class="mr-2 mt-2 text-nowrap text-secondary time_txt">
                                ثانیه مانده تا انجام مجدد
                            </h6>
                        </div>
                    </div>
                </div>
                <!-- end get code -->

                <!-- enter button -->
                <button class="enterbutton2 btn btn-block mx-auto " type="submit">
                    ورود</button>
                <!-- end enter button -->
            </div>
        </div>
    </section>
</body>

</html>
